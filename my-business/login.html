<!DOCTYPE html>
<html lang="en">
    <head>
      <link rel="shortcut icon" type="fav-icon" href="/images/beerfavicon.jfif">
        <link rel="stylesheet" href="styles.css" type="text/css">
        <title>Login Form</title>
    </head>
    <body>
        <div class="container">
            <header class="header">
          <h1 id="title" class="text-center">The Right Place</h1>
          <p id="description" class="description text-center">Login Form</p>
          <p id="description" class="description text-center">Please login!</p>
          </header>
          
          <form id="login-form" method="post" action='https://login-demo.nowhere.org'>
            <div class="form-group">
              <label id="email-label" for="email">Email<input  
                autofocus
                type="email"
                name="email" 
                id="email"
                class="form-control" 
                placeholder="Enter your email"  
                required /></label>      
            </div>
            <div class="form-group">
                <label id="password-label" for="password">Password<input  
                  type="password"
                  name="password" 
                  id="password"
                  class="form-control" 
                  placeholder="Enter your password"  
                  required /></label> 
                  <i class="bx bx-hide eye-icon"></i>   
                  <button class="submit-button" id="login-form" method="post" action='https://login-demo.nowhere.org'>Login</button>  
              </div>
              <p class="login-form" >Forgot Password?<a href="passwordreset.html"> Reset</a></p>
              <p class="login-form">Don't have an account? <a href="registrationform.html"> Register</a></p>
              <Nav class="container">
                <div class="container">
                <ul>
                  <li style="background-color: lightcoral;"><a href="index.html" style="font-variant: small-caps; text-decoration: none;">Back to Home Page</a></li>
                </ul>
                </div>
            </Nav>
            <footer id="footer" class="footer">*** Welcome Back ***</footer>
    </body>
    
</html>
